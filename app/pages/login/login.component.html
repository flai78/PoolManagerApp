<StackLayout>
   <Image src="res://vsts_logo" stretch="aspectFit" horizontalAlignment="center"></Image>
   <TextField [(ngModel)]="user.username" hint="Username" keyboardType="next" autocorrect="false" autocapitalizationType="none"></TextField>
   <TextField [(ngModel)]="user.password" hint="Password" keyboardType="send" secure="true"></TextField>
   <Button text="Sign in" class="submit-button" (tap)="onTap()"></Button>
</StackLayout>
